{% extends "base.html" %}

{% block title %}Создать видео{% endblock %}

{% block content %}
    <div class="header">
        <h1>Создать новое видео</h1>
        <div class="user-info">
            Вы вошли как <strong>{{ session.username }}</strong> | 
            <a href="{{ url_for('videos') }}">Назад к списку</a> | 
            <a href="{{ url_for('logout') }}">Выйти</a>
        </div>
    </div>

    <form method="POST" action="{{ url_for('create_video') }}" class="video-form">
        <div class="form-group">
            <label for="title">Название видео:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="gravity">Gravity (от 0 до -12):</label>
            <input type="number" id="gravity" name="gravity" min="-12" max="0" step="0.1" value="-10" required>
        </div>

        <div class="form-group">
            <label for="enable_wind">Enable Wind:</label>
            <select id="enable_wind" name="enable_wind" required>
                <option value="False">False</option>
                <option value="True">True</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="wind_power">Wind Power (рекомендуется до 20):</label>
            <input type="number" id="wind_power" name="wind_power" min="0" step="0.1" value="15.0" required>
            <span class="hint">Рекомендуемое значение: 15.0</span>
        </div>
        
        <div class="form-group">
            <label for="turbulence_power">Turbulence Power (рекомендуется до 2):</label>
            <input type="number" id="turbulence_power" name="turbulence_power" min="0" step="0.1" value="1.5" required>
            <span class="hint">Рекомендуемое значение: 1.5</span>
        </div>
        
        <button type="submit" class="btn">Создать видео</button>
    </form>
{% endblock %}
